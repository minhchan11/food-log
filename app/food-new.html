<div class="panel panel-warning">
    <div class="panel-heading">
        New Entry
    </div>
    <div class="panel-body">
        <h4>Add a new entry to your food log to keep track of your calories intake</h4>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" #newName>
            <label>Details:</label>
            <input type="text" class="form-control" #newDetails>
            <label>Calories Count:</label>
            <input type="number" class="form-control" #newCalories>
        </div>
        <button (click)="submit(newName.value, newDetails.value, newCalories.value)" class="btn btn-block btn-info">Submit</button>
    </div>
</div>
