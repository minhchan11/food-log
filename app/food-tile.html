<div *ngFor="let food of foods">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h4>{{food.name}}</h4>
        </div>
        <div class="panel-body">
            <h5>Calories Count: {{food.calories}}</h5>
            <hr> {{food.details}}
        </div>
    </div>
</div>
