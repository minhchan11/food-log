<label>Name:</label>
<input type="text" [(ngModel)] = "food.name" placeholder="Edit Name">
<label>Details:</label>
<input type="text" [(ngModel)] = "food.details" placeholder="Edit Detail">
<label>Calories Count:</label>
<input type="number" [(ngModel)] = "food.calories" placeholder="Edit Calories Count">
<button (click)=removeFood(food) class = "btn btn-block btn-danger">Delete this entry from the log</button>
