<div class="form-group row">
    <label class="col-md-2 col-form-label">Name:</label>
    <div class="col-md-8">
        <input type="text" [(ngModel)]="food.name" placeholder="Edit Name" class="form-control">
    </div>
</div>
<div class="form-group row">
    <label class="col-md-2 col-form-label">Details:</label>
    <div class="col-md-8">
        <input type="text" [(ngModel)]="food.details" placeholder="Edit Detail" class="form-control">
    </div>
</div>
<div class="form-group row">
    <label class="col-md-2 col-form-label">Calories Count:</label>
    <div class="col-md-8">
        <input type="number" [(ngModel)]="food.calories" placeholder="Edit Calories Count" class="form-control">
    </div>
</div>
<button (click)=removeFood(food) class="btn btn-block btn-danger">Delete this entry from the log</button>
